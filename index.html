<!DOCTYPE html>
<html>

<head>
	<title>The Postcard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main-content">
		<section>
			<div class="postcard">
				<div class="postcard-header">
					<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
					<div class="left-part">
						<p>Look how aswome! This is a postcard
							that I created using
							HTML5 and CSS3 during my
							4Geeks Academy Course!</p>
						<p>This is so cool, can't
							wait to start doing more stuff!</p>
					</div>
					<div class="right-part">
						<input type="text" name="" placeholder="Some name">
						<input type="text" name="" placeholder="Some email">
						<input type="text" name="" placeholder="Some message">
				    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Submit My Postcard">
                </div>
             </div>
		</section>
	</div>
</body>

</html>
